<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>6.4.2 コンストラクタを拝借して多重継承</title>
</head>
<body>
<script>
  function Cat () {
    this.legs = 4;
    this.say = function () {
      return "meaowwww";
    }
  }
  Cat.prototype.say2 = function () {} // プロトタイプを定義

  function Bird () {
    this.wings = 2;
    this.fly = true;
  }

  function CatWings () {
    Cat.apply(this);
    Bird.apply(this);
  }
  var jane = new CatWings();
  console.dir(jane); // プロトタイプはコピーされていないのが欠点
</script>
</body>
</html>
