<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptサンプル</title>
</head>
<body>
  <script>
    (function() {
      /**
       * JavaScriptアプリケーション
       * @module myapp
       */
      var MYAPP = {};
  
      /**
       * 数学ユーティリテイ
       * @namespace MYAPP
       * @class     math_stuff
       */
      MYAPP.math_stuff = {
        /**
         * 和を計算する
         * @method sum
         * @param  {Number} a
         * @param  {Number} b
         * @return {Number} 2つの数の和
         */
        sum: function (a, b) {
          return a + b;
        },
        /**
         * 積を計算する
         * @method multi
         * @param  {Number} a
         * @param  {Number} b
         * @return {Number} 2つの数の積
         */
        multi: function (a, b) {
          return a * b
        }
      };
  
      /**
       * Personオブジェクトを作成
       * @class Person
       * @constructor
       * @namespace MYAPP
       * @param     {String} first ファーストネーム
       * @param     {String} last  ラストネーム
       */
      MYAPP.Person = function (first, last) {
        /**
         * ファーストネーム
         * @property first_name
         * @type     String
         */
        this.first_name = first;
  
        /**
         * ラストネーム
         * @property last_name
         * @type     String
         */
        this.last_name  = last;
      };
  
      /**
       * その人の名前を返す
       * @method getName
       * @return {String} 名前
       */
      MYAPP.Person.prototype.getName = function () {
        return this.first_name + ' ' + this.last_name;
      };
    })();
  </script>
</body>
</html>
