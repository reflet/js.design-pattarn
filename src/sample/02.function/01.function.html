<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>関数</title>
</head>
<body>
  <script>
    // 関数宣言
    function add(a,b){
      return a+ b;
    }
    console.log(add.name, add(1, 2));
  
    // 名前付き関数式
    var func1 = function add(a, b){
      return a+b;
    };
    console.log(func1.name, func1(1,2));
  
    // 関数式、いわゆる無名関数
    var func2 = function(a, b){
      return a+b;
    };
    console.log(func2.name, func2(1,2));
  </script>
</body>
</html>
