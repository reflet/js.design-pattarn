<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>関数を返す</title>
</head>
<body>
  <script>
    /**
     * サンプル1
     */
    var setup = function () {
      alert(1);
      return function () {
        alert(2);
      }
    }
    var my = setup(); // アラートで1が表示される
    my(); // アラートで２が表示される
  
    /**
     * サンプル2
     */
    var setup = function () {
      var count = 0;
      return function () {
        return (count += 1);
      }
    }
    var next = setup();
    console.log(next());
    console.log(next());
    console.log(next());
    console.log(next());
  </script>
</body>
</html>
