<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>5.5.1 サンドボックスパターン</title>
</head>
<body>
<script>
  /**
   * サンドボックスパターンは、グローバルオブジェクトではなく、
   * 一つのグローバルコンストラクタをさくせ雨する方法です。
   * このコンストラクタを使ってオブジェクトを作成します。
   *
   * Sandbox()というコンストラクタがあるとします。
   * これを使ってオブジェクトを作成しますが、引数からコールバック関数を渡すことができます。
   *
   *  例)
   *    new Sandbox (function(box) {
   *        // ここにコードを書く
   *    });
   *    ※コールバック関数は、隔離されたサンドボックス環境になって、指定のコードが実行できます。
   *
   * サンドボックスパターンとしては、さらに以下の機能を実装します。
   *
   * ・ newを強制するパターンを使えば、オブジェクトを作成するとき、newを省略する
   * ・ 設定のための引数（１つ以上）を受け取れるようにする
   * ・ 必要とするモジュール（依存ライブラリ）については、引数で受け取る
   *
   *  例)
   *    Sandbox (['ajax', 'event'], function(box) {
   *        // console.log(box);
   *    });
   *    ※ajax, eventという２つのモジュールを使うとする場合の例(一括渡し)です。
   *
   *  例)
   *    Sandbox ('ajax', 'dom', function (box) {
   *        // console.log(box);
   *    });
   *    ※モジュールを個々の引数で渡す例です。
   *
   *  例)
   *    Sandbox ('*', function (box) {
   *        // console.log(box);
   *    });
   *    ※利用可能な全てのモジュールを指定する例です。
   *
   *  例)
   *    Sandbox (function (box) {
   *        // console.log(box)
   *    });
   *    ※モジュールを指定しない場合は、利用可能な全てのモジュールを指定したとする例です。
   *
   * サンドボックスオブジェクトのインスタンス作成を複数行ってもお互いに干渉されません。
   *
   *   例)
   *    Sandbox (function ('dom', 'event', function (box) {
   *
   *        // domとeventを使います。
   *
   *        Sandbox('ajax', function (box) {
   *            // もう一つのサンドボックスになったboxオブジェクト
   *            // このboxはこの関数の外部にあるboxとは別物です。
   *        });
   *
   *        // ここにはAjaxモジュールの跡はありません。
   *    });
   */
</script>
</body>
</html>
